<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Texas Holdem Tournament Timer</title>
</head>
<body class="container-fluid">
    <nav class="">
        <div class="text-center fs-1 mt-5">
            Setting
        </div>
    </nav>
    <main class="d-flex mt-5 justify-content-around">
        <div class="chip_area mb-2" >
            <div class="dropdown d-flex justify-content-end">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    <b>Titles</b>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Add</a></li>
                </ul>
            </div>
            <div>
                <table class="table">
                    <thead>
                        <tr class="text-center">
                            <th> </th>
                            <th>Chips</th>
                            <th>Cash</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Buy-in</th>
                            <td class="text-center"><input type="number" class="text-end" value="40000"></td>
                            <td class="text-center"><input type="number" class="text-end" value="50000"></td>
                        </tr>
                        <tr>
                            <th>Rebuy</th>
                            <td class="text-center"><input type="number" class="text-end" value="50000"></td>
                            <td class="text-center"><input type="number" class="text-end" value="50000"></td>
                        </tr>
                        <tr>
                            <th>Addon</th>
                            <td class="text-center"><input type="number" class="text-end" value="60000"></td>
                            <td class="text-center"><input type="number" class="text-end" value="50000"></td>
                        </tr>
                        <tr>
                            <th colspan="2">Min.Prize</th>
                            <td class="text-center"><input class="text-end" type="number" value="0"></td>
                        </tr>
                        <tr>
                            <th colspan="2">Extra.Prize</th>
                            <td class="text-center"><input class="text-end" type="number" value="0"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
        <div class="prize_area">
            <div class="text-end mb-2">
                <b>Total prize</b>
                <input placeholder="Enter Number..." class="text-center" style="width:30%"> %
            </div>
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="text-center">Position(Rank)</th>
                            <th class="text-center">Percentage(%)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="text-center">1</th>
                            <td class="d-flex justify-content-center"><input class=" text-center" value="60"></td>
                        </tr>
                        <tr>
                            <th class="text-center">2</th>
                            <td class="d-flex justify-content-center"><input class=" text-center" value="20"></td>
                        </tr>
                        <tr>
                            <th class="text-center">3</th>
                            <td class="d-flex justify-content-center"><input class=" text-center" value=""></td>
                        </tr>
                        <tr>
                            <th class="text-center">4</th>
                            <td class="d-flex justify-content-center"><input class=" text-center" value=""></td>
                        </tr>
                        <tr>
                            <th class="text-center">5</th>
                            <td class="d-flex justify-content-center"><input class=" text-center" value=""></td>
                        </tr>

                    </tbody>
                </table>
            </div>
            
        </div>
    </main>
    <footer>
        
    </footer>
    
    
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/dab690a483.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>

        db.collection("Blind Structure").get()
            .then((response)=>{response.forEach(doc => {
                dataList = {
                    id : doc.id,
                    other : doc.data()
                }
                console.log(dataList.id)
                });
            })
    </script>
</body>
</html>
